swagger:
  host: localhost:9999

oauth:
  server: http://localhost:9000
  sign_token: ${SIGN_TOKEN:}
  client: ${CLIENT:my-client}
  secret: ${SECRET:secret}
  username: ${SECRETS_ADMIN_USER:my-client}
  password: ${SECRETS_ADMIN_PASS:secret}

# Specify the DNS URI of your Redis cache.
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mydb?useSSL=false&serverTimezone=UTC
    username: root
    password: root
  jpa:
    properties.hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: update
  main:
    allow-bean-definition-overriding: true

  security:
    basic:
      enabled: false
    oauth2:
      client:
        accessTokenUri: https://localhost:9000/oauth2/token
        userAuthorizationUri: https://localhost:9000/oauth2/auth
        clientId: my-id
        clientSecret: secret